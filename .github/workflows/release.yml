name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  KRB_IMPL_DEFAULT: NONE
  SMB_TEST_PASSWORD: CiPassword123_

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static ARM32 (musl)
        run: |
          docker buildx build \
            --file Dockerfile.arm32 \
            --build-arg KRB_IMPL=NONE \
            --output type=local,dest=arm32-static \
            .

      - name: Prepare Samba test environment
        run: |
          set -euo pipefail
          SHARE_DIR="${GITHUB_WORKSPACE}/ci_share"
          mkdir -p "${SHARE_DIR}"
          docker network create smb-ci
          docker run -d --name samba-test --network smb-ci \
            -h samba-test \
            -v "${SHARE_DIR}":/share \
            dperson/samba -S -u "ci;${SMB_TEST_PASSWORD}" -s "ci;/share;yes;yes;yes;ci"
          sleep 15

      - name: Functional smoke test (ARM32, ls/put/get)
        run: |
          set -euo pipefail
          docker run --rm --platform linux/arm/v7 --network smb-ci \
            -e N2OS_SMB_PASSWORD="${SMB_TEST_PASSWORD}" \
            -v "${GITHUB_WORKSPACE}":/workspace \
            -w /workspace \
            debian:bookworm bash -c '\
              set -euo pipefail; \
              echo "arm smoke" > /tmp/ci_arm_upload.txt; \
              /workspace/arm32-static/artifacts/n2os_smb_client.linux_armhf_static_musl put /tmp/ci_arm_upload.txt smb://ci@samba-test/ci/ci_arm_upload.txt; \
              /workspace/arm32-static/artifacts/n2os_smb_client.linux_armhf_static_musl ls smb://ci@samba-test/ci; \
              /workspace/arm32-static/artifacts/n2os_smb_client.linux_armhf_static_musl get smb://ci@samba-test/ci/ci_arm_upload.txt /tmp/ci_arm_download.txt; \
              diff -u /tmp/ci_arm_upload.txt /tmp/ci_arm_download.txt \
            '

      - name: Tear down Samba test environment
        if: always()
        run: |
          docker rm -f samba-test || true
          docker network rm smb-ci || true

      - name: Package ARM32 artifacts
        run: |
          tar czf n2os_smb_client.arm32_static.tar.gz -C arm32-static artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            n2os_smb_client.arm32_static.tar.gz

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            n2os_smb_client.arm32_static.tar.gz
